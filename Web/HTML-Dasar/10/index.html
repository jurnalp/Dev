<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<!-- struktur table:
	baris : horizon ,tr
	kolom : vertikal ,td
	cell/data : (baris-kolom)
	header : judul , vertikal & horizontal
	 -->

	<!-- table simple -->
	<h3>Tabel Sederhana</h3>
	<table border="1" cellspacing="0" cellpadding="3">
		<tr>
			<td>B1,K1</td>
			<td>B1,K2</td>
		</tr>
		<tr>
			<td>B2,K1</td>
			<td>B2,K2</td>
		</tr>
	</table>


	<!-- table complex : haeder ,body -->
	<h3>Tabel Kompleks</h3>
	<table border="1" cellspacing="0" cellpadding="3">
		<thead>
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1, Kolom 1</td>
				<td>Baris 1, Kolom 2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2, Kolom 1</td>
				<td>Baris 2, Kolom 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
