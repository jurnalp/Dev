<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form</title>
</head>
<body>
	<form action="">
		<!-- input -->
		<label for="username">username : </label>
		<input type="text" id="username">
		<br>
		<label for="password">password : </label>
		<input type="password" id="password">
		<br>

		<input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
		<input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>

		<br>
		<input type="checkbox" id="masak"><label for="masak">memasak</label>
		<input type="checkbox" id="membaca"><label for="membaca">membaca</label>
		<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
		<br>
		<button type="submit">Kirim!</button>
	</form>

</body>
</html>
