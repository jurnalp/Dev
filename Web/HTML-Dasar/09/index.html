<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image</title>
</head>
<body>
	<!-- atribut -->
	<!-- src : sumber
	alt : alternatif teks pada gambar
	width height: ukuran > px,%
	title: ketika kursor diarahkan-->
	<img src="cloud.png" title="Gambar Cloud" alt="gambarCloud" height="200">

	<!-- image sebagai link -->
	<a href="" target="_blank"><img src="cloud.png" title="Link Cloud" alt="linkCloud" height="200"></a>
</body>
</html>
