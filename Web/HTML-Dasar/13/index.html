<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form</title>
</head>
<body>
	<form action="">
		<table border="0" cellspacing="0" cellpadding="5">
			<tr>
				<td><label for="username">username : </label></td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">password : </label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
					<input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="checkbox" id="masak"><label for="masak">memasak</label>
					<input type="checkbox" id="membaca"><label for="membaca">membaca</label>
					<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td><label for="alamat">alamat : </label></td>
				<td>
					<select name="" id="alamat">
						<option value="">Jakarta</option>
						<option value="">Surabaya</option>
						<option value="">Denpasar</option>
						<option value="">Semarang</option>
						<option value="">Cilacap</option>
						<option value="">Makasar</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">Kirim!</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
